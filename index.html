<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBooks Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header section start -->
        <div class="header">
            <!-- logo & login section start -->
            <div class="headerTop">
                <div class="logoFrame">
                    <img src="logo.png" alt="" id="logo">
                </div>
                <div class="loginIcon">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <!-- logo & login section end -->

            <!-- header navBar start -->
            <div class="nav">

            </div>
            <!-- header navBar end -->

            <!-- header bestSeller start -->
            <div class="bestSeller">

            </div>
            <!-- header bestSeller end -->
        </div>
        <!-- header section end -->

        <div class="loginModal" style="display: none;">
            <div class="lgModal">
                <i class="fa-solid fa-xmark"></i>
                <div class="modalTitle">Sign In</div>
                <div class="inputBox">
                    <div class="userName">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="userName" placeholder="User Name">
                    </div>
                    <div class="passwd">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="passwd" placeholder="Password">
                    </div>

                    <button id="modalBtn">Sign In</button>
                </div>
                <div class="modalCheckBox">
                        <p id="signUp">아직 회원이 아니신가요?<a href="">회원 가입</a></p>
                </div>
            </div>
        </div>



        <!-- 신간 도서 section start -->
        <div class="newBook">
            
        </div>
        <!-- 신간 도서 section end -->

        <!-- 장르별 도서 section start -->
        <div class="genreBook">

        </div>
        <!-- 장르별 도서 section end -->

        <!-- reivew section start -->
        <!--/////////////////// 양희시작//////////////////////// -->
        <div class="reviewBook">
            <p class="reviewtitle">REVIEW</p>

            <div class="reviewcarousel">
                <i class="uil uil-angle-left-b" id="arrowleft"></i>
                <div class="reviewboxs">

                    <div class="reviewbox one">
                        <div class="topimg">
                            <img src="reviewimage/img1.jpg" alt="x">
                        </div>
                        <div class="bottomtext">
                            <div class="lefttext">
                                <i class="uil uil-user-circle"></i>
                                <span class="name">모찌집사</span>
                            </div>
                            <div class="righttext">
                                <i class="uil uil-heart"></i>
                                <span id="cnt1"></span>
                                <i class="uil uil-location-arrow-alt"></i>
                                <span id="cnt2"></span>
                            </div>
                        </div>
                    </div>

                    <div class="reviewbox two">
                        <div class="topimg">
                            <img src="reviewimage/img2.jpg" alt="x">
                        </div>
                        <div class="bottomtext">
                            <div class="lefttext">
                                <i class="uil uil-user-circle"></i>
                                <span class="name">고먐미</span>
                            </div>
                            <div class="righttext">
                                <i class="uil uil-heart"></i>
                                <span id="cnt3"></span>
                                <i class="uil uil-location-arrow-alt"></i>
                                <span id="cnt4"></span>
                            </div>
                        </div>
                    </div>

                    <div class="reviewbox thr">
                        <div class="topimg">
                            <img src="reviewimage/img3.jpg" alt="x">
                        </div>
                        <div class="bottomtext">
                            <div class="lefttext">
                                <i class="uil uil-user-circle"></i>
                                <span class="name">나비</span>
                            </div>
                            <div class="righttext">
                                <i class="uil uil-heart"></i>
                                <span></span>
                                <i class="uil uil-location-arrow-alt"></i>
                                <span></span>
                            </div>
                        </div>
                    </div>

                    <div class="reviewbox four">
                        <div class="topimg">
                            <img src="reviewimage/img4.jpg" alt="x">
                        </div>
                        <div class="bottomtext">
                            <div class="lefttext">
                                <i class="uil uil-user-circle"></i>
                                <span class="name">냥냥펀치</span>
                            </div>
                            <div class="righttext">
                                <i class="uil uil-heart"></i>
                                <span></span>
                                <i class="uil uil-location-arrow-alt"></i>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <i class="uil uil-angle-right-b" id="arrowright"></i>
            </div>

        </div>
         <!--/////////////////// 양희 끝//////////////////////// -->
        <!-- review section end -->

        <!-- footer start -->
        <div class="footer">
            <div class="icons">
                <div class="iconFrame">
                    <i class="fa-brands fa-facebook-f ficon"></i>
                </div>
                <div class="iconFrame">
                    <i class="fa-brands fa-instagram ficon"></i>
                </div>
                <div class="iconFrame">
                    <i class="fa-brands fa-twitter ficon"></i>
                </div>
                <div class="iconFrame">
                    <i class="fa-solid fa-map-location-dot ficon"></i>
                </div>
            </div>
            <div class="footerScroll">
                <ul>
                    <li>HOME</li>
                    <li>|</li>
                    <li>신간도서</li>
                    <li>|</li>
                    <li>장르별 도서</li>
                    <li>|</li>
                    <li>리뷰</li>
                </ul>
            </div>
        </div>
        <!-- footer end -->
        
        <!-- loading img section start -->
        <div class="loadingImg">
            <img src="loading.gif" alt="">
        </div>
        <!-- loading img section end -->
        
        <!-- js file link -->
        <script src="script.js"></script>
    </div>
</body>

</html>
